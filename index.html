<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life & Erbah</title>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial;
  text-align: center;
}

#gameContainer {
  width: 100%;
  max-width: 420px;
  height: 500px;
  margin: 20px auto;
  background: linear-gradient(#222, #111);
  position: relative;
  overflow: hidden;
  border-radius: 12px;
}

#player {
  width: 42px;
  height: 42px;
  background: cyan;
  position: absolute;
  bottom: 25px;
  left: 60px;
  border-radius: 10px;
}

.obstacle {
  width: 40px;
  height: 55px;
  background: red;
  position: absolute;
  bottom: 25px;
  right: -60px;
  border-radius: 6px;
}

.screen {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

button {
  padding: 12px 26px;
  font-size: 18px;
  background: cyan;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#score {
  font-size: 20px;
}
</style>
</head>

<body>

<h2>Life & Erbah üéÆ</h2>
<div id="score">Score: 0</div>

<div id="gameContainer">
  <div id="player"></div>

  <div id="startScreen" class="screen">
    <h1>Start Game</h1>
    <button onclick="startGame()">ÿßÿ®ÿØÿ£</button>
  </div>

  <div id="gameOverScreen" class="screen" style="display:none;">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="startGame()">ÿ•ÿπÿßÿØÿ©</button>
  </div>
</div>

<script>
const player = document.getElementById("player");
const game = document.getElementById("gameContainer");
const scoreText = document.getElementById("score");
const startScreen = document.getElementById("startScreen");
const gameOverScreen = document.getElementById("gameOverScreen");
const finalScore = document.getElementById("finalScore");

let velocity = 0;
let gravity = 0.6;
let jumpPower = 13;
let ground = 25;
let isRunning = false;

let obstacle;
let obstacleSpeed = 3;
let score = 0;
let loop;

function startGame() {
  score = 0;
  obstacleSpeed = 3;
  velocity = 0;
  player.style.bottom = ground + "px";

  startScreen.style.display = "none";
  gameOverScreen.style.display = "none";

  if (obstacle) obstacle.remove();
  obstacle = document.createElement("div");
  obstacle.className = "obstacle";
  game.appendChild(obstacle);
  obstacle.style.right = "-200px";

  isRunning = true;
  loop = setInterval(update, 20);
}

function update() {
  // ŸÅŸäÿ≤Ÿäÿßÿ° ÿßŸÑŸÇŸÅÿ≤
  velocity -= gravity;
  let bottom = parseFloat(player.style.bottom);
  bottom += velocity;

  if (bottom <= ground) {
    bottom = ground;
    velocity = 0;
  }

  player.style.bottom = bottom + "px";

  // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿπŸÇÿ®ÿ©
  let right = parseFloat(obstacle.style.right);
  right += obstacleSpeed;

  if (right > 500) {
    right = -200;
    score += 10;

    // ÿ™ÿµÿπŸäÿØ ÿßŸÑÿµÿπŸàÿ®ÿ© ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã
    if (score % 50 === 0) obstacleSpeed += 0.4;
  }

  obstacle.style.right = right + "px";

  scoreText.innerText = "Score: " + score;

  checkCollision();
}

function jump() {
  if (velocity === 0 && isRunning) {
    velocity = jumpPower;
  }
}

function checkCollision() {
  const p = player.getBoundingClientRect();
  const o = obstacle.getBoundingClientRect();

  if (
    p.right > o.left + 5 &&
    p.left < o.right - 5 &&
    p.bottom > o.top + 5
  ) {
    endGame();
  }
}

function endGame() {
  clearInterval(loop);
  isRunning = false;
  finalScore.innerText = "Score: " + score;
  gameOverScreen.style.display = "flex";
}

// ŸÑŸÖÿ≥ + ŸÖÿßŸàÿ≥
document.addEventListener("touchstart", jump);
document.addEventListener("mousedown", jump);
</script>

</body>
</html>
