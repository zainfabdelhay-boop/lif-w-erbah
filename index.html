<script>
let player = document.getElementById("player");
let game = document.getElementById("gameContainer");
let scoreText = document.getElementById("score");
let startScreen = document.getElementById("startScreen");
let gameOverScreen = document.getElementById("gameOverScreen");
let finalScore = document.getElementById("finalScore");

let isJumping = false;
let gravity = 0;
let score = 0;
let obstacle;
let gameLoop;
let obstacleLoop;

function startGame() {
  score = 0;
  gravity = 0;
  player.style.bottom = "20px";
  scoreText.innerText = "Score: 0";
  startScreen.style.display = "none";
  gameOverScreen.style.display = "none";

  if (obstacle) obstacle.remove();

  obstacle = document.createElement("div");
  obstacle.classList.add("obstacle");
  game.appendChild(obstacle);
  obstacle.style.right = "-40px";

  gameLoop = setInterval(updateGame, 20);
  obstacleLoop = setInterval(moveObstacle, 20);
}

function updateGame() {
  gravity -= 0.8;
  let bottom = parseInt(player.style.bottom);
  bottom += gravity;

  if (bottom <= 20) {
    bottom = 20;
    isJumping = false;
  }

  player.style.bottom = bottom + "px";

  score++;
  scoreText.innerText = "Score: " + score;

  checkCollision();
}

function jump() {
  if (!isJumping) {
    gravity = 12;
    isJumping = true;
  }
}

function moveObstacle() {
  let right = parseInt(obstacle.style.right);
  right += 5;

  if (right > 440) {
    right = -40;
  }

  obstacle.style.right = right + "px";
}

function checkCollision() {
  let playerRect = player.getBoundingClientRect();
  let obstacleRect = obstacle.getBoundingClientRect();

  if (
    playerRect.right > obstacleRect.left &&
    playerRect.left < obstacleRect.right &&
    playerRect.bottom > obstacleRect.top
  ) {
    gameOver();
  }
}

function gameOver() {
  clearInterval(gameLoop);
  clearInterval(obstacleLoop);
  finalScore.innerText = "Your Score: " + score;
  gameOverScreen.style.display = "flex";
}
