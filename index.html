<script>
/* ===== Ø¹Ù†Ø§ØµØ± ===== */
const game=document.getElementById("game");
const player=document.getElementById("player");
const ground=document.getElementById("ground");
const scoreEl=document.getElementById("score");
const msg=document.getElementById("msg");
const startScreen=document.getElementById("startScreen");

/* ===== Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù„Ø¹Ø¨Ø© ===== */
let y=0,v=0,gravity=0.8,jumping=false;
let speed=4,score=0,gameOver=true;
let obstacles=[];
let distance=0,minDistance=240;

/* ===== Ø¨Ø¯Ø¡ ===== */
function startGame(){
  startScreen.style.display="none";
  restart();
}
function restart(){
  obstacles.forEach(o=>o.remove());
  obstacles=[];
  score=0;
  speed=4;
  y=0;v=0;
  distance=0;
  gameOver=false;
  msg.innerText="";
  scoreEl.innerText=0;
}

/* ===== Ù‚ÙØ² ===== */
function jump(){
  if(jumping||gameOver) return;
  v=13;
  jumping=true;
}

/* ===== Ù„ÙˆØ¨ Ø§Ù„Ù„Ø¹Ø¨Ø© ===== */
setInterval(()=>{
  if(gameOver) return;

  v-=gravity;
  y+=v;
  if(y<=0){y=0;v=0;jumping=false;}
  player.style.bottom=(35+y)+"px";

  ground.style.left=(ground.offsetLeft-speed)+"px";
  if(ground.offsetLeft<=-game.offsetWidth) ground.style.left="0px";

  distance+=speed;
  if(distance>minDistance){
    let o=document.createElement("div");
    o.className="obstacle";
    o.style.right="-40px";
    game.appendChild(o);
    obstacles.push(o);
    distance=0;
    minDistance=200+Math.random()*140;
  }

  obstacles.forEach((o,i)=>{
    o.style.right=(parseInt(o.style.right)+speed)+"px";
    let r1=player.getBoundingClientRect();
    let r2=o.getBoundingClientRect();
    if(!(r1.right<r2.left||r1.left>r2.right||r1.bottom<r2.top||r1.top>r2.bottom)){
      msg.innerText="âŒ Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©";
      gameOver=true;
    }
    if(o.offsetLeft<-60){
      o.remove();
      obstacles.splice(i,1);
      score+=10;
      scoreEl.innerText=score;
      if(score%100===0) speed+=0.4;
    }
  });
},30);

/* ===== Ù†Ø¨Ø¶ Ø§Ù„Ù‚Ù„Ø¨ ===== */
const canvas=document.getElementById("heartbeat");
const ctx=canvas.getContext("2d");
canvas.width=420;
canvas.height=60;
let pulse=60;

function heartbeat(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle="#00ffcc";
  ctx.lineWidth=2;
  ctx.beginPath();
  ctx.moveTo(0,canvas.height/2);

  for(let i=0;i<canvas.width;i++){
    let y=canvas.height/2;
    if(i%pulse===pulse/2){
      y-=20;
    }
    ctx.lineTo(i,y);
  }
  ctx.stroke();

  pulse=Math.max(20,60-speed*5);
  requestAnimationFrame(heartbeat);
}
heartbeat();
